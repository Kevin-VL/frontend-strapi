<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/posts"> </ion-back-button>
    </ion-buttons>
    <ion-title>Crear nuevo formulario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Nuevo post
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <ion-item>
          <ion-label position="floating">Titulo</ion-label>
          <ion-input #Titulo></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Descripci√≥n</ion-label>
          <ion-input #Descripcion></ion-input>
        </ion-item>
        <ion-button color="primary" expand="full" (click)="savePost(Titulo, Descripcion)">
          Guardar
        </ion-button>    

    </ion-card-content>
  </ion-card>

</ion-content>
